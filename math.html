<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <title>Aaron's game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { width: 150%; height: 45%; background:transparent; display: block; margin: 0 auto; }
    </style>
</head>
<body style="max-width: 100%; overflow-x: hidden;">

<canvas id="canvas" width="500" height="350"></canvas>

<!-- <button style="width:90px;height:40px" onclick="newGame()">New Game</button> -->
<div>
    <p id="debug"></p>
    <p id="question"></p>
    <p>(to the nearest whole number)</p>
    <button style="width:50%; height:50px" onclick="checkAnswer()">Check Answer</button>
    <button style="width:50%; height:50px; float: right;" onclick="drawTriangle()">New Triangle</button>
</div>


<input style="width:100%; height:60px; position:absolute; bottom:0; left:0;" id="answer" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Your answer here" onkeypress="Javascript: if (event.keyCode == 13 || event.keyCode == 9) {event.preventDefault(); checkAnswer();}"/>

<script src="math.js"></script>

</body>
</html>
