<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <title>Aaron's game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { width: 161%; height: 70%; padding-left: 0%; background:transparent; display: block; margin: 0 auto; }
     html{height:100%}
     body{height:100%}
    </style>
</head>
<body>

<canvas id="canvas" width="500" height="350"></canvas>
<div style="height:8%">
    <p id="question"></p>
    <p>(to the nearest whole number)</p>
</div>
<div style="height:10%"> 
    <button style="width:40%; height:100%" onclick="checkAnswer()">Check Answer</button>
    <button style="width:17.5%; height:100%; margin: 0 auto;" onclick="resetScore()">Reset</button>
    <button style="width:40%; height:100%; float: right;" onclick="drawTriangle()">New Triangle</button>
</div>

<div style="height:12%">
    <input style="width:100%; height:100%;" id="answer" type="text"
       inputmode="numeric" pattern="[0-9]*" placeholder="Your answer here"
       onkeypress="Javascript: if (event.keyCode == 13 || event.keyCode == 9)
                   {event.preventDefault(); checkAnswer();}"/>
</div>

<script src="math.js"></script>

</body>
</html>
